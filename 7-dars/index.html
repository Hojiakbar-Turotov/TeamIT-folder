<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">
            Ismingiz:
        </label>
        <input required type="text" id="name">
        <br>
        <label for="firstname">
            Familyangiz:
            <input required type="text" id="firstname">
        </label><br>
        Parolingiz:
        <input required type="password" name="" id="">
        <br>
        Emailingiz:
        <input required type="email" name="" id="">
        <br>
        Jinsingiz:
        <br>
        Erkak <input required type="radio" name="gender" id="" value="men">
        Ayol <input required type="radio" name="gender" id="" value="women">
        <br>
        <br>
        Ta'lim tilingiz:
        <br>
        UZ <input type="checkbox" name="language" id="">
        <br>
        RU <input type="checkbox" name="language" id="">
        <br>
        ENG <input type="checkbox" name="language" id="">
        <br>
        KZ <input type="checkbox" name="language" id="">
        <br>
        <br>
        Qayerda yashaysiz:
        <br>
        <select name="" id="">
            <option value="">O'zbekiston</option>
            <option value="">Rassiya</option>
            <option value="">AQSH</option>
            <option value="">Kanada</option>
        </select>
        <br>
        <br>
        Til:
        <select name="" id="">
            <option value="">UZ</option>
            <option value="">RU</option>
            <option value="">ENG</option>
        </select>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="range" name="" id="">
        <br>
        <input type="color" name="" id="">
        <br>
        <input type="date" name="" id="">
        <br>
        <input type="time" name="" id="">
        <br>
        <input type="file" name="" id="">
        <br>
        Qanday tilni o'rganishni hohlaysiz:
        <br>
        <input list="web" name="" id="">
        <datalist id="web">
            <option value="JS"></option>
            <option value="HTML"></option>
            <option value="CSS"></option>
            <option value="SCSS"></option>
            <option value="Node JS"></option>
            <option value="React JS"></option>
        </datalist>
        <button type="submit">
            Yuborish
        </button>
        <button type="reset">
            Tozalash
        </button>
        <input type="reset" value="Tozalash">
        <input type="button" value="Yuborish">
    </form>
</body>

</html>
