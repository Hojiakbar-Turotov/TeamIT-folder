<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <br>
        <label for="name">
            Name: 
        </label>
        <input required type="text" id="name" placeholder="at least 3 characters">
        <br>
        <br>
        <label for="dep">
            Department:
        </label>
        <input required type="text" id="dep" placeholder="Must">
        <br>
        <br>
        <label for="password">
            Password
        </label>
        <input required type="password" name="" id="password" placeholder="*****">
        *Must have one uppercase and a lower case.
        <br>
        <br>
        <label for="gender">
            Gender: 
        </label>
        <input type="radio" name="" id="male"> 
        <label for="male">
            Male
        </label>
        <input type="radio" id="female">
        <label for="female">
            Female
        </label>
        <br>
        <br>
        <label for="skil">
            Your Skills:
        </label>
        <input type="checkbox" name="" id=""> HTML
        <input type="checkbox" name="" id=""> CSS
        <input type="checkbox" name="" id=""> JAVA
        <input type="checkbox" name="" id=""> PHP
        <input type="checkbox" name="" id=""> RUBY
        <br>
        <br>
        <label for="status">Martial Status:</label>
        <select name="" id="">
            <option value="">Yes</option>
            <option value="">No</option>
        </select>
        <br>
        <br>
        <textarea name="" id="" cols="50" rows="5" placeholder="Yor Bio... max 20 words"></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
